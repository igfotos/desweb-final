<!DOCTYPE html>
<html>
<head>
  <title>Landing Page de Aluguel de Carros</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    .header {
      position: relative;
      background-image: url(background.jpg);
      background-repeat: no-repeat;
      background-size: cover;
      background-position: center;
      color: #fff;
      padding: 20px;
      text-align: center;
    }

    .header h1 {
      font-size: 36px;
      background-color: rgba(0, 0, 0, 0.5);
      padding: 10px;
      border-radius: 4px;
      margin: 0;
    }

    .header p {
      font-size: 18px;
      margin-top: 10px;
    }

    .menu {
      text-align: center;
      margin-top: 20px;
    }

    .menu ul {
      list-style-type: none;
      padding: 0;
      margin: 0;
    }

    .menu li {
      display: inline-block;
      margin: 0 10px;
    }

    .menu li a {
      text-decoration: none;
      color: #fff;
      padding: 5px 10px;
      background-color: #333;
      border-radius: 4px;
    }

    .ads {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      margin-top: 20px;
    }

    .ad {
      width: 300px;
      margin: 10px;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    .ad img {
      width: 100%;
      height: auto;
    }

    .ad h3 {
      margin-top: 0;
    }

    .footer {
      background-color: #333;
      color: #fff;
      padding: 10px;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="header">
    <h1>Aluguel de Carros</h1>
    <p>Encontre o carro perfeito para a sua viagem!</p>
  </div>

  <div class="menu">
    <ul>
      <li><a href="telaLogin.html">Logar</a></li>
      <li><a href="form.html">Cadastrar</a></li>
    </ul>
  </div>

  <div class="ads">
    <div class="ad">
      <img src="carro1.jpg" alt="Carro 1">
      <h3>Modelo do Carro 1</h3>
      <p>Valor por dia: R$200,00</p>
    </div>

    <div class="ad">
      <img src="carro2.jpg" alt="Carro 2">
      <h3>Modelo do Carro 2</h3>
      <p>Valor por dia: R$180,00</p>
    </div>

    <div class="ad">
      <img src="carro3.jpg" alt="Carro 3">
      <h3>Modelo do Carro 3</h3>
      <p>Valor por dia: R$220,00</p>
    </div>
  </div>
