<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Clientes</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            background-color: #0b7540;
            font-size: 18px;
        }
        
        .container {
            margin-top: 50px;
        }
        
        h1 {
            color: white;
            font-size: 50px;
            text-align: center;
        }
        
        form {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
        }
        
        label {
            font-size: 20px;
            font-weight: bold;
        }
        
        input[type="text"], input[type="password"] {
            width: 100%;
            padding: 10px;
            font-size: 18px;
            border-radius: 5px;
            border: 1px solid lightgray;
        }
        
        button {
            padding: 10px 20px;
            font-size: 18px;
            font-weight: bold;
            color: white;
            background-color: blue;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        
        .btn{
            padding: 18px 35px;
            font-size: 22px;
        }
        
        button:hover {
            background-color: darkblue;
        }
    </style>
</head>
<body>
    <div class="container py-5">
        <div class="row justify-content-center">
            <div class="col-lg-6">
                <h1 id="titulo" class="text-center"></h1>
                <hr>
                <div id="output"></div>
                <a class="btn btn-light mt-3 mb-4" href="index.html">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-arrow-left me-2" viewBox="0 0 16 16">
                        <path fill-rule="evenodd" d="M15 8a.5.5 0 0 0-.5-.5H2.707l3.147-3.146a.5.5 0 1 0-.708-.708l-4 4a.5.5 0 0 0 0 .708l4 4a.5.5 0 0 0 .708-.708L2.707 8.5H14.5A.5.5 0 0 0 15 8z"/>
                    </svg>
                    Consultar Lista
                </a>
                <form action="" id="form">
                    <input type="hidden" class="form-control" id="_id">
                    <div class="mb-3">
                        <label for="nome" class="form-label">Nome</label>
                        <input type="text" class="form-control" id="nome">
                    </div>
                    <div class="mb-3">
                        <label for="cpf" class="form-label">CPF</label>
                        <input type="text" class="form-control" id="cpf">
                    </div>
                    <div class="mb-3">
                        <label for="telefone" class="form-label">Telefone</label>
                        <input type="text" class="form-control" id="telefone">
                    </div>
                    <div class="mb-3">
                        <label for="endereco" class="form-label">Endereço</label>
                        <input type="text" class="form-control" id="endereco">
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">E-mail</label>
                        <input type="email" class="form-control" id="email">
                    </div>
                    <div class="mb-3">
                        <label for="senha" class="form-label">Senha</label>
                        <input type="password" class="form-control" id="senha">
                    </div>
                    <div class="text-center">
                        <div id="botao"></div>
                    </div>
                </form>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const id = urlParams.get("id");

        if (id !== null) {
            axios.get('http://localhost:3000/cliente/' + id)
            .then(function (response) {
                document.getElementById('_id').value = response.data._id;
                document.getElementById('cpf').value = response.data.cpf;
                document.getElementById('cpf').readOnly = true;
                document.getElementById('nome').value = response.data.nome;
                document.getElementById('telefone').value = response.data.telefone;
                document.getElementById('endereco').value = response.data.endereco;
                document.getElementById('senha').value = response.data.senha;
                document.getElementById('email').value = response.data.email;
            })
            .catch(function (err) {
                alert(err.message);
            });
        }

        function setTitulo() {
            if (id) {
                document.getElementById("titulo").innerHTML = 'Atualizar Cadastro';
            } else {
                document.getElementById("titulo").innerHTML = 'Cadastro de Clientes';
            }
        }
        
        function setBotao() {
            if (id) {
                document.getElementById("botao").innerHTML = '<button type="button" id="btn" class="btn btn-primary">Atualizar</button>';
            } else {
                document.getElementById("botao").innerHTML = '<button type="button" id="btn" class="btn btn-success">Cadastrar</button>';
            }
        }

        setTitulo();
        setBotao();

        const form = document.getElementById("form");
        const _idInput = document.getElementById("_id");
        const cpfInput = document.getElementById("cpf");
        const nomeInput = document.getElementById("nome");
        const telefoneInput = document.getElementById("telefone");
        const enderecoInput = document.getElementById("endereco");
        const senhaInput = document.getElementById("senha");
        const emailInput = document.getElementById("email");
        const output = document.getElementById("output");
        const btn = document.getElementById("btn");

        btn.addEventListener("click", () => {
    const _id = _idInput.value;
    const cpf = cpfInput.value;
    const nome = nomeInput.value;
    const telefone = telefoneInput.value;
    const endereco = enderecoInput.value;
    const senha = senhaInput.value;
    const email = emailInput.value;

    if (_id === '') {
        axios.post("http://localhost:3000/cliente", {
            cpf: parseInt(cpf),
            nome: nome,
            telefone: telefone,
            endereco: endereco,
            senha: senha,
            email: email
        })
        .then((response) => {
            output.innerHTML = `<div class="alert alert-success alert-dismissible fade show" role="alert">
                                    <strong>Perfeito!</strong> Cadastro efetuado com sucesso.
                                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                                </div>`;
            form.reset();                     
        })
        .catch(function (err){
            output.innerHTML = `<div class="alert alert-danger alert-dismissible fade show" role="alert">
                                    <strong>${err.message}</strong>
                                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                                </div>`;
        });
    } else {
        axios.put('http://localhost:3000/cliente/' + _id, {
            cpf: parseInt(cpf),
            nome: nome,
            telefone: telefone,
            endereco: endereco,
            senha: senha,
            email: email
        })
        .then((response) => {
            output.innerHTML = `<div class="alert alert-primary alert-dismissible fade show" role="alert">
                                    <strong>Perfeito!</strong> Atualização efetuada com sucesso.
                                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                                </div>`;
        })
        .catch(function (err){
            output.innerHTML = `<div class="alert alert-danger alert-dismissible fade show" role="alert">
                                    <strong>${err.message}</strong>
                                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                                </div>`;
        });
    }
});

    </script>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
